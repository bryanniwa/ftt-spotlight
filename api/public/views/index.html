<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <base href='/' />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>Spotlight - Smart Attendance</title>
        <meta name="msapplication-TileColor" content="#034670" />
        <meta name="theme-color" content="#034670" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" />
    </head>
    <body>
        <div id="app-root"></div>
        <!-- Dependencies -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <noscript>
            <style>
                body {
                    margin: 0;
                    padding: 0;
                }

                .noscript {
                    font-family: 'Roboto', 'Helvetica', 'sans-serif';
                    position: relative;
                    height: 100vh;
                    width: 100vw;
                }

                .noscript > div {
                    position: absolute;
                    display: block;
                    top: 50%;
                    left: 50%;
                    padding: 32px;
                    transform: translate(-50%, -50%);
                }

                .noscript h3 {
                    font-size: 20px;
                    font-weight: 500;
                }
            </style>
            <div class='noscript'>
                <div>
                    <img src='/static/images/ft-badge.png'></img>
                    <h3>JavaScript is required to use Spotlight. Please make sure JavaScript is enabled and supported by your browser, then try reloading this page.</h3>
                </div>
            </div>
        </noscript>
    <script type="text/javascript" src="js/runtime.js"></script><script type="text/javascript" src="js/vendors.js"></script><script type="text/javascript" src="js/main.js"></script></body>
</html>
